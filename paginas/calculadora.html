        <div class="imgcab">

        <div>
            <h1 class="calcu">Calculadora</h1>
            <input type="text" id="txtValor1" size="15" class="calcutext" placeholder="Primeiro valor">
                <select id="operadores" onchange="ControleDeSelecao();" class="calcu2">
                    <optgroup label="Basico">
                        <option value="+">+(somar)</option>
                        <option value="-">-(subtrair)</option>
                        <option value="*">*(multiplicar)</option>
                        <option value="/">/(dividir)</option>
                    </optgroup>
                    <optgroup label="Outros">
                        <option value="raiz">Raiz</option>
                        <option value="potencia">Potência</option>
                        <option value="fatorial">Fatorial</option>
                        <option value="fibonacci">Fibonaci</option>					
                        <option value="porcento">Porcentagem</option>
                        <option value="media">Média</option>
                        <option value="calc">Develop Calc</option>
                    </optgroup>
                </select>
            <input type="text" id="txtValor2" size="15" class="calcutext2" placeholder="Segundo valor"><br>		
            <input type="button" onclick="Calcular('txtValor1', 'txtValor2')" value="Calcular" class="calcubt">
            <input type="button" onclick="Limpar('txtValor1', 'txtValor2')" value="Limpar" class="calcubt2">
            <p id="saida" class="calcuresult">Resultado:</p>	
        </div>
